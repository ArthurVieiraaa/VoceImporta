<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/principal.css">
    <link rel="stylesheet" href="assets/css/barralateral.css">

    <script src="https://kit.fontawesome.com/65cce83280.js" crossorigin="anonymous"></script>

    <title>Aba de Comunidades</title>
</head>
<body>

    <!-- BARRA LATERAL ESQUERDA -->

    <nav class="sidebar">
        <header>
            <div class="imagem-logo">
                <span class="image">
                    <img src="assets/images/CoracaoLogo.png" alt="Logo">
                </span>
            </div>
            
            <div class="menu">
                <ul>
                    <li class="base-links">
                        <a href="index.html">
                            <i class="fa-solid fa-user"></i>
                            Pagina de Perfil
                        </a>
                    </li>
                    <li class="base-links">
                        <a href="index.html">
                            <i class="fa-solid fa-globe"></i>
                            Comunidades
                        </a>
                    </li>
                    <li class="base-links">
                        <a href="index.html">
                            <i class="fa-solid fa-hand-holding-heart"></i>
                            Pessoal
                        </a>
                    </li>
                    <li class="base-links">
                        <a href="index.html">
                            <i class="fa-solid fa-phone"></i>
                            Números de Apoio
                        </a>
                    </li>
                    
                </ul>
            </div>

            <div class="user">
                <ul>
                    <li class="user-links">
                        <a href="index.html">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            Logout
                        </a>
                    </li>
                    <li class="user-links">
                        <a href="index.html">
                            <i class="fa-solid fa-gear"></i>
                            Configurações
                        </a>
                    </li>
                </ul>
            </div>
        </header>
    </nav>

    <!-- BARRA LATERAL DIREITA -->

    <nav class="grupos">
        <div class="barra-social">
            <div class="barra-pesquisa">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Faça sua Pesquisa...">
            </div>

            <div class="frequentes">
                <p>Mais Frequentes:</p>
                <div class="comunidades">
                    <i class="fa-solid fa-earth-americas"></i>
                    <p>Grupo Étnico</p>
                </div>
                <div class="comunidades">
                    <i class="fa-solid fa-earth-americas"></i>
                    <p>LGBTQIA+</p>
                </div>
            </div>

            <div class="painel-amigos">
                <p>Amigos:</p>
                <div class="amigos">
                    <i class="fa-solid fa-user"></i>
                    <p>Nome do Amigo</p>
                </div>
                <div class="amigos">
                    <i class="fa-solid fa-user"></i>
                    <p>Nome do Amigo</p>
                </div>
            </div>

        </div>
    </nav>

    <!-- PARTE DA PAGINA -->

    <main class="banner">
        <header>
            <div class="perfil">
                <span class="perfil-image">
                    <i class="fa-solid fa-circle-user fa-5x"></i>
                </span>

                <div class="textos">
                    <h2>Nome da pagina</h2>
                </div>
                <div class="badge">
                    <i class="fa-solid fa-check fa-2x"></i>
                </div>

                <div class="botoes">
                    <button class="btn">Juntar-se</button>
                </div>
            </div>
        </header>
    </main>

    <section class="conteudo">
        <div class="postagens">
            <div class="postagem">
                <div class="postagem-header">
                    <div class="postagem-imagem">
                        <i class="fa-solid fa-circle-user fa-xl"></i>
                    </div>
                    <div class="postagem-texto">
                        <p>Usuario</p>
                    </div>
                </div>
                <div class="postagem-corpo">
                    <span class="postagem-img">
                        <img src="assets/images/racismo-combate.jpg" alt="Imagem">
                    </span>
                </div>
                <div class="postagem-footer">
                    <div class="postagem-likes">
                        <i class="fa-solid fa-thumbs-up"></i>
                        <div class="qtde-likes">
                            <p>0</p>
                        </div>
                        <div class="postagem-coment">
                            <i class="fa-solid fa-comment"></i>
                            <div class="qtde-coment">
                                <p>0</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
